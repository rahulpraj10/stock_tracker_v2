name: Daily Stock Data Update

on:
  schedule:
    # 9 PM IST = 15:30 UTC
    # Runs Monday to Friday
    - cron: '30 15 * * 1-5'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run daily update script
      run: python daily_update.py --date 2026-02-03

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add StockData/merged_stock_data.pkl
        # We also might want to commit the downloaded files if desired, but usually just the processed data is enough.
        # User prompt said "accumulate", implying the PKL is the main output. 
        # But user also said "retrieve ... keep it in the StockData folder". 
        # I'll add all files in StockData just in case.
        git add StockData/*
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update stock data [skip ci]" && git push)
